<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng tìm kiếm tài liệu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }
        .search-input {
            border: 2px solid #e5e7eb;
            padding: 12px 15px;
            border-radius: 10px;
            width: 100%;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        .search-input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        .search-button {
            background-color: #3b82f6;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
        }
        .search-button:hover {
            background-color: #2563eb;
        }
        .document-card {
            background-color: #f9fafb;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
            margin-bottom: 15px;
            transition: transform 0.2s ease-in-out;
        }
        .document-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }
        .document-title {
            font-weight: 600;
            color: #1f2937;
            font-size: 1.25rem; /* text-xl */
            margin-bottom: 10px;
        }
        .document-content {
            color: #4b5563;
            font-size: 0.95rem;
            line-height: 1.6;
            max-height: 150px; /* Giới hạn chiều cao cho nội dung */
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 5; /* Số dòng hiển thị */
            -webkit-box-orient: vertical;
        }
        .no-results {
            text-align: center;
            color: #6b7280;
            font-size: 1.1rem;
            padding: 30px;
        }
        .loading-indicator {
            text-align: center;
            padding: 20px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Tra cứu tài liệu</h1>

        <div class="flex flex-col sm:flex-row gap-4 mb-6">
            <input type="text" id="searchInput" class="search-input flex-grow" placeholder="Nhập từ khóa tìm kiếm...">
            <button id="searchButton" class="search-button">Tìm kiếm</button>
        </div>

        <div id="loadingIndicator" class="loading-indicator hidden">
            Đang tìm kiếm...
        </div>

        <div id="resultsContainer">
            <!-- Kết quả tìm kiếm sẽ hiển thị ở đây -->
        </div>

        <div id="messageBox" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
                <p id="messageText" class="text-gray-800 text-lg mb-4"></p>
                <button id="messageCloseButton" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Đóng</button>
            </div>
        </div>
    </div>

    <script>
        let documents = []; // Biến để lưu trữ dữ liệu từ data.json

        // Hàm hiển thị thông báo tùy chỉnh
        function showMessage(message) {
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            messageText.textContent = message;
            messageBox.classList.remove('hidden');
        }

        // Đóng hộp thoại thông báo
        document.getElementById('messageCloseButton').addEventListener('click', () => {
            document.getElementById('messageBox').classList.add('hidden');
        });

        // Tải dữ liệu từ data.json khi trang được tải
        async function loadDocuments() {
            try {
                const response = await fetch('data.json');
                if (!response.ok) {
                    throw new Error(`Không thể tải data.json: ${response.statusText}`);
                }
                documents = await response.json();
            } catch (error) {
                console.error('Lỗi khi tải tài liệu:', error);
                showMessage('Không thể tải dữ liệu tài liệu. Vui lòng thử lại sau.');
            }
        }

        // Hàm tìm kiếm tài liệu
        function searchDocuments() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const resultsContainer = document.getElementById('resultsContainer');
            const loadingIndicator = document.getElementById('loadingIndicator');
            resultsContainer.innerHTML = ''; // Xóa kết quả cũ
            loadingIndicator.classList.remove('hidden'); // Hiển thị loading

            setTimeout(() => { // Mô phỏng độ trễ tìm kiếm
                const filteredDocuments = documents.filter(doc =>
                    doc.title.toLowerCase().includes(searchTerm) ||
                    doc.content.toLowerCase().includes(searchTerm)
                );

                loadingIndicator.classList.add('hidden'); // Ẩn loading

                if (filteredDocuments.length === 0) {
                    resultsContainer.innerHTML = '<p class="no-results">Không tìm thấy tài liệu nào phù hợp.</p>';
                } else {
                    filteredDocuments.forEach(doc => {
                        const card = document.createElement('div');
                        card.className = 'document-card';
                        card.innerHTML = `
                            <h2 class="document-title">${doc.title}</h2>
                            <p class="document-content">${doc.content}</p>
                        `;
                        resultsContainer.appendChild(card);
                    });
                }
            }, 500); // Độ trễ 0.5 giây
        }

        // Gắn sự kiện cho nút tìm kiếm
        document.getElementById('searchButton').addEventListener('click', searchDocuments);

        // Gắn sự kiện cho phím Enter trong ô input
        document.getElementById('searchInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                searchDocuments();
            }
        });

        // Tải tài liệu khi trang được tải
        window.onload = loadDocuments;
    </script>
</body>
</html>
